{% extends "layout.html" %}

{% block content %}

<script async src="/static/scripts/experimento-controller.js"></script>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3>
                Adicionar Experimento
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form role="form">
                <div class="form-group">
                    <label for="cpfPaciente">
                        Nome do Experimento
                    </label>
                    <input type="text" list="experiments" class="form-control" id="nomeExperimento" />
                    <datalist id="experiments">
                        {% for experimento in experimentos %}
                        <option id="{{experimento['_id']}}" value="{{experimento['nome']}}" SELECTED>{{experimento['nome']}}</option>"
                        {% endfor %}
                    </datalist>

                </div>
                <div class="form-group">

                    <label for="nomePaciente">
                        Nome
                    </label>
                    <select type="text" class="form-control" id="listaNomePaciente">
                        {% for paciente in pacientes %}
                        <option id="{{paciente['cpf']}}" value="{{paciente['nome']}}" SELECTED>{{paciente['nome']}}</option>"
                        {% endfor %}
                    </select>
                </div>

                <button type="button" class="btn btn-primary" onclick="salvar()">
                    Salvar
                </button>
            </form>
        </div>
        <div class="col-md-6">
            <form role="form">
                <div class="form-group">
                    <label for="exampleInputFile">
                        Adicionar experimento
                    </label>
                    <input type="file" class="form-control-file" id="exampleInputFile" />
                    <p class="help-block">
                        Selecione o arquivo csv com os dados do experimento.
                    </p>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
        </div>
    </div>
</div>

{% endblock %}
